version: "3.1"

intents:
  - account
  - accountTransactions
  - agentApplicationTrigger
  - affirm
  - backup
  - changePin
  - claim
  - claimDashboard
  - claimInstruction
  - claimSummary
  - create
  - deny
  - editUsername
  - evaluate
  - exportKey
  - faq
  - funFact
  - goodbye
  - greet
  - help
  - mobileBrowser
  - msgBuy
  - msgCreateAgent
  - msgDelegate
  - msgRedelegate
  - msgRegisterDid
  - msgSell
  - msgSend
  - msgSwap
  - msgTransfer
  - msgUpdateAgentStatus
  - msgUndelegate
  - msgVote
  - msgWithdrawReward
  - msgWithdrawShare
  - myBonds
  - myCoins
  - myCollections
  - myClaims
  - myProjects
  - myStakes
  - nameAccount
  - portfolios
  - removeAccount
  - settings
  - stakeSummary
  - user

entities:
- accountId
- agentRole
- amount
- amount-of-money
- chain
- chainId
- claimTemplateId
- claimPropertyId
- context
- denom
- email
- fromAddress
- messageType
- memo
- name
- number
- openFeedback
- phone-number
- phoneNumber
- registered
- state
- title
- toAddress
- transactionType
- uiPlaceholder
- uiWidget
- url
- userDid
- userName

slots:
  context:
    type: any
    mappings:
    - type: from_entity
      entity: context

  chain:
    type: any
    mappings:
    - type: from_entity
      entity: chain

  accountId:
    type: any
    mappings:
    - type: from_entity
      entity: accountId

  state:
    type: any
    mappings:
    - type: from_entity
      entity: state

  fromAddress:
    type: any
    mappings:
    - type: from_entity
      entity: fromAddress

  userDid:
    type: any
    mappings:
    - type: from_entity
      entity: userDid

  chainId:
    type: any
    mappings:
    - type: from_entity
      entity: chainId

  transactionType:
    type: any
    initial_value: Send
    mappings:
    - type: from_entity
      entity: transactionType

  messageType:
    type: any
    initial_value: Send
    mappings:
    - type: from_entity
      entity: messageType

  openFeedback:
    type: any
    mappings:
    - type: from_entity
      entity: openFeedback

  amount:
    type: any
    mappings:
    - type: from_entity
      entity: amount-of-money
      conditions:
      - active_loop: msgSend_form
        requested_slot: amount
    - type: from_entity
      entity: amount
      conditions:
      - active_loop: msgSend_form
        requested_slot: amount
    - type: from_entity
      entity: number
      conditions:
      - active_loop: msgSend_form
        requested_slot: amount

  denom:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: msgSend_form
        requested_slot: denom

  toAddress:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: msgSend_form
        requested_slot: toAddress
  memo:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: msgSend_form
        requested_slot: memo

  agentName:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: agentApplication_form
        requested_slot: agentName
  
  agentRole:
    type: any
    mappings:
    - type: from_entity
      entity: agentRole
      conditions:
      - active_loop: agentApplication_form
        requested_slot: agentRole
    - type: from_text
      conditions:
      - active_loop: agentApplication_form
        requested_slot: agentRole

  email:
    type: any
    mappings:
    - type: from_entity
      entity: email
      conditions:
      - active_loop: agentApplication_form
        requested_slot: email
    - type: from_text
      conditions:
      - active_loop: agentApplication_form
        requested_slot: email

  phoneNumber:
    type: any
    mappings:
    - type: from_entity
      entity: phoneNumber
      conditions:
      - active_loop: agentApplication_form
        requested_slot: phoneNumber
    - type: from_entity
      entity: phone-number
      conditions:
      - active_loop: agentApplication_form
        requested_slot: phone-number
    - type: from_text
      conditions:
      - active_loop: agentApplication_form
        requested_slot: phoneNumber
  
  longAnswer:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: agentApplication_form
        requested_slot: longAnswer

actions:
- validate_msgSend_form
- action_msgSend_form_submit
- validate_agentApplication_form
- action_agentApplication_form_submit

responses:
  utter_greet_wallet:
  - text: Choose a transaction.
    buttons:
    - title: Send
      payload: "/msgSend"
    - title: Transfer
      payload: "/msgTransfer"
    - title: Delegate
      payload: "/msgDelegate"
    - title: Receive
      payload: "/showAccount"
    - title: Agent Application
      payload: "/agentApplicationTrigger"

  utter_default:
  - text: I don't think I understand. Can you try providing more detail?
  - text: um, what did you just say to me?
  - text: beep, boop, don't understand

  utter_chitchat/thanks:
  - text: No problem!
  - text: I have no choice but to help you.
  - text: I try my best
  
  utter_chitchat/confirm_presence:
  - text: yep I'm here.
  - text: I'm still listening.
  
  utter_chitchat/capabilities:
  - text: I can help you make a transaction.
  
  utter_chitchat/mood_great:
  - text: Superb!
  - text: right on
  
  utter_chitchat/mood_unhappy:
  - text: sorry to hear that :(
  - text: ok can you be nice to me
  
  utter_chitchat/bot_challenge:
  - text: I'm a bot, and I have a lot to learn! IXOIXOIXO
  
  utter_chitchat/goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  - text: I X O

  utter_goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  - text: I X O
  
  utter_ask_survey_form_rating:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    - payload: '5'
      title: '5'
    text: On a scale of 1-5, how would you rate your conversation today?
  utter_ask_survey_form_openFeedback:
  - text: Is there any other feedback you can provide?
  utter_survey_end:
  - text: Thank you for the feedback!
  utter_start_over:
  - text: Ok, let's start over.
  utter_openFeedback:
  - text: Here's your lovely feedback - {openFeedback}
  utter_ask_denom:
  - text: Which token would you like to {transactionType}?
    buttons:
    - payload: IXO
      title: IXO
    - payload: atom
      title: atom
    - payload: xusd
      title: xusd
    - payload: regen
      title: regen
    - payload: bct
      title: bct
    - payload: SDC
      title: SDC
  utter_valid_denom:
  - text: Got it.
  utter_invalid_denom:
  - text: That denom {denom} value seems to be Invalid. Could you try again..
  utter_ask_amount:
  - text: What is the amount you would like to {transactionType}?
  utter_invalid_amount:
    - text: That input does not seem right. Please try again
  utter_valid_amount:
    - text: Got that, you would like to {transactionType} an amount of {amount}
  utter_ask_toAddress:
  - text: What is the account address to which you would like to Send {denom} tokens?
  utter_valid_toAddress:
  - text: Got it.
  utter_invalid_toAddress:
  - text: That address seems to be Invalid. Could you try again...
  utter_ask_memo:
  - text: What is the memo for this transaction?
  utter_valid_memo:
  - text: Added memo {memo} to this transaction... 
  utter_affirm_transaction:
  - text: Initiating new transaction of type {transactionType} for an amount of {amount} {denom} tokens to account {toAddress}
    custom:
      response:
        trigger: proto_msg
        type: cosmos-sdk/MsgSend
        did: '{userDid}'
      data:
        value:
        - amount: '{amount}'
          denom: '{denom}'
        to_address: '{toAddress}'
        from_address: '{fromAddress}'
  utter_ask_agent_application:
  - text: In what role would you like to contribute to this {entityType}?
    buttons:
    - payload: SA
      title: Implementer
    - payload: IA
      title: Investor
    - payload: EA
      title: Evaluator
    - payload: none
      title: None!
  utter_ask_agentName:
  - text: What is the Agent Name you want to register?
  utter_valid_agentName:
  - text: Got it.
  utter_invalid_agentName:
  - text: That Agent Name seems to be Invalid. Could you try again...
  utter_ask_agentRole:
  - text: What is the Agent Role you want to register?
  utter_valid_agentRole:
  - text: Got it.
  utter_invalid_agentRole:
  - text: That Agent Role seems to be Invalid. Could you try again...
  utter_ask_email:
  - text: What email address would you like to register?
  utter_valid_email:
  - text: Got it.
  utter_invalid_email:
  - text: That email address seems to be Invalid. Could you try again...
  utter_ask_phoneNumber:
  - text: What is the phone number you would like to register?
  utter_valid_phoneNumber:
  - text: Got it.
  utter_invalid_phoneNumber:
  - text: That phone number seems to be Invalid. Could you try again...
  utter_ask_longAnswer:
  - text: In one sentence, what is your motivation for applying?
  utter_valid_longAnswer:
  - text: Got it.
  utter_invalid_longAnswer:
  - text: That answer seems to be Invalid. Could you try again...
  utter_ask_agent_motivation:
  - text: In one sentence, what is your motivation for applying?
  utter_confirm_agent_phone:
  - text: Is the phone number you would like to register {phoneNumber}?
  utter_confirm_agent_email:
  - text: Is the email address you would like to register {email}?
  utter_affirm_agent_application: 
  - text: Please sign to submit your application to join this {entityType}
    custom:
      response:
        trigger: cellnode_msg
        type: project/CreateAgent
        did: '{userDid}'
      data:
        value:
        - agentRole: '{agentRole}'
        - name: '{agentName}'
        - email: '{email}'
        - phoneNumber: '{phoneNumber}'
        - motivation: '{longAnswer}'

forms:
  msgSend_form:
    required_slots:
      - amount
      - denom
      - toAddress
      - memo
  agentApplication_form:
    required_slots:
     - agentRole
     - agentName
     - email
     - phoneNumber
     - longAnswer

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true