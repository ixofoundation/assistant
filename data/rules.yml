version: "3.1"

rules:

- rule: respond to greet
  steps:
  - intent: greet
  - action: utter_greet_wallet

- rule: respond to goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate msgSend form to collect information needed to do a Send Transaction
  steps:
  - intent: msgSend
  - action: action_deactivate_loop
  - active_loop: null
  - action: msgSend_form
  - active_loop: msgSend_form

- rule: Submit msgSend_form
  condition:
  - active_loop: msgSend_form
  steps:
  - action: msgSend_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_msgSend_form_submit

- rule: Activate agentApplication_form to collect information needed to do a Agent Application
  steps:
  - intent: agentApplication
  - action: action_deactivate_loop
  - active_loop: null
  - action: agentApplication_form
  - active_loop: agentApplication_form

- rule: Submit agentApplication_form
  condition:
  - active_loop: agentApplication_form
  steps:
  - action: agentApplication_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_agentApplication_form_submit
